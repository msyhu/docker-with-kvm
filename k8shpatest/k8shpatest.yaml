apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8shpatest
  namespace: k8shpatest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8shpatest
  template:
    metadata:
      labels:
        app: k8shpatest
    spec:
      containers:
      - name: k8shpatest
        image: zesow/k8shpatest:v1
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: k8shpatest
  namespace: k8shpatest
spec:
  type: NodePort
  selector:
    app: k8shpatest
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30001
